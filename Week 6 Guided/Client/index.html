<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <main>
        <label>Name</label>
        <input type="text" id="name-input">
        <button id="addname-btn">Add Name</button>
    </main>
    <br>
    <div>
        <input type="text" placeholder="Search Name here" id="search-input">
        <button id="search-btn">Search</button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DATE ADDED</th>
                <th>DELETE</th>
                <th>EDIT</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="update-row" hidden>
        <label for="update-name-input">New Name</label>
        <input type="text" id="update-name-input">
        <button id="update-row-btn">Update</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
